<template name="quiz2">
  <div class="jumbotron">
    <h1>Quiz 02a</h1>
    <p> You have 45 minutes to complete this quiz.
    </p>
  </div>
  Write the meteor javascript for this page. It should read the name, gender,
  and bio and store it in a document in the Bios collection (which you need
  to create).
  <table class="table table-bordered">
    <tbody>
      <tr>
        <td>Name</td> <td><input type="text" id="name"></td>
      </tr>
      <tr>
        <td>Gender</td>
          <td>
            <select id="gender">
              <option> male</option>
              <option> female</option>
              <option> other</option>
            </select>
          </td>
      </tr>
      <tr>
        <td>Bio</td><td><textarea id="bio" placeholder="Enter bio here"></textarea></td>
      </tr>
    </tbody>
  </table>
  <input type="checkbox" id="agree"> I agree to allow my bio to be published
  <hr>
  <button id="submit" class="btn btn-lg btn-primary">Submit your bio!</button>
  <hr>
  <ul>
  {{#each bio in bios}}
    {{> biorow bio=bio}}
  {{/each}}
  </ul>
  Created by: <strong>Timothy Hickey</strong>
</template>

<template name="biorow">
  <li><strong>{{bio.name}}::{{bio.gender}}</strong>
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    <br> <em>{{bio.bio}}</em></li>
</template>
