<head>
  <title>New Nota Bene 2017</title>
</head>

<template name="main">
  <h1>Main page!</h1>
  {{> addperson}}
  <hr>
  {{> showpeople}}
</template>

<template name="addperson">
  Name: <input type="text" id="name">  <br>
  Birthyear: <select id="birthyear">
    <option>1995</option>
    <option>1996</option>
  </select>
  <button id="addperson" class="btn btn-primary">
     Add to Collection
   </button>
</template>

<template name="about">
  <h1>About this app</h1>
  {{> showpeople}}
</template>

<template name="showpeople">
  {{#if currentUser}}
  <ul>
  {{#each p in peoplelist}}
    <li>{{> personrow person=p}}</li>
  {{/each}}
  </ul>
  {{else}}
  <h1>You must log in to see the info!!</h1>
  {{/if}}
</template>

<template name="personrow">
  {{person.name}}--{{person.birthyear}}<br>
  {{#each chore in person.chores}}
  <input type="checkbox">{{chore}}<br>
  {{/each}}
  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
</template>



<template name="layout">
  <div class="container">
  <h1>DemoApp 2017</h1>
  {{> yield}}
  <hr>
  <a href="/">home</a>
  <a href="/abc/def/about">about</a>
  <a href="gracehopper">demoapps</a>
  {{> loginButtons}}
  </div>
</template>
